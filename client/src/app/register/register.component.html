<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
    <h2 class="text-center text-primary">Sign up</h2>
    <hr>
    <div class="form-group">
        <input type="text" class="form-control" name="username" [(ngModel)]="model.usernaame"
        placeholder="Username">
    </div>
    
    <div class="form-group">
        <input type="password" class="form-control" name="password" [(ngModel)]="model.password"
        placeholder="Password">
    </div>
    <div class="form-group text-center">
        <button class="btn btn-success mx-5" type="submit">Register</button>
        <button class="btn btn-success mx-5" (click)="cancel()" type="button">Cancel</button>
    </div>
</form>
